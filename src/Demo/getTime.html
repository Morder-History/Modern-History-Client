<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实时显示时间</title>
  <style>
    html,body {
      font-family: cursive;
    }
  </style>
</head>

<body>
  <div>
    <span></span>
  </div>
  <script>
    var span = document.querySelector('span');

    const showTime = () => {
      // 声明年，月，日，小时，分钟，秒的变量
      let year, month, day, hour, minute, second;
      let weekDay;
      // 声明时间对象
      let date = new Date();
      // 获取date中的日
      let weekDate = date.getDay();
      // 判断日期
      switch (weekDate) {
        case 0:
          weekDay = '星期日';
          break;
        case 1:
          weekDay = '星期一';
          break;
        case 2:
          weekDay = '星期二';
          break;
        case 3:
          weekDay = '星期三';
          break;
        case 4:
          weekDay = '星期四';
          break;
        case 5:
          weekDay = '星期五';
          break;
        case 6:
          weekDay = "星期六";
          break;
        case 7:
          weekDay = "星期日";
          break;
      }
      // 获取date中的年
      year = date.getFullYear() - 1945;
      // 获取date中的月
      month = date.getMonth() + 1;
      // 获取date中的日
      day = date.getDate();
      // 获取date中的小时
      hour = date.getHours();
      // 获取date中的分钟
      minute = date.getMinutes();
      // 获取date中的秒
      second = date.getSeconds();
      // 判单位数
      if (month >= 1 && month <= 9) {
        month = "0" + month;
      }
      if (date >= 0 && date <= 9) {
        date = "0" + date;
      }
      if (hour >= 0 &&
        hour <= 9) {
        hour = "0" + hour;
      }
      if (minute >= 0 && minute <= 9) {
        minute = "0" + minute;
      }
      if (second >= 0 &&
        second <= 9) {
        second = "0" + second;
      }
     span.innerHTML = "抗日战争胜利：" + year + "年" + month + "月" + day + "日" + " " + weekDay + " " + hour + ":" + minute + ":" + second;
    }
    setInterval(showTime, 1000);

  </script>
</body>

</html>
